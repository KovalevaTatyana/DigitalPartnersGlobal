<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Partners Global</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main">
      <h1 class="title">
        Hello
      </h1>
      <form class="form" action="#">
        <div class="form__description">
          <p class="form__description_heading">
            For business enquiries please use the form below
          </p>
          <p class="form__description_subheading">
            *Required
          </p>
        </div>
        <div class="form__group">
          <label class="form__group_label" for="name">Name<span>*</span></label>
          <input class="form__group_input" type="text" required id="name">
        </div>
        <div class="form__group">
          <label class="form__group_label" for="company">Company<span>*</span></label>
          <input class="form__group_input" type="text" required id="company">
        </div>
        <div class="form__group">
          <label class="form__group_label" for="mail">E-mail<span>*</span></label>
          <input class="form__group_input" type="email" required id="mail">
        </div>
        <div class="form__group">
          <label class="form__group_label" for="phone">Phone</label>
          <input class="form__group_input" type="tel" required id="phone">
        </div>
        <div class="form__group">
          <label class="form__group_label" for="subject">Phone</label>
          <input class="form__group_input" type="text" required id="subject">
        </div>
        <div class="form__group">
          <label class="form__group_label" for="message">Message</label>
          <textarea class="form__group_textarea" required id="message"></textarea>
        </div>
        <div class="form__check">
          <input class="form__check_input" type="checkbox" id="Checkbox">
          <label class="form__check_label" for="Checkbox">I accept <a href="">Terms and Privacy Policy</a></label>
        </div>
        <div class="form__submit">
          <button type="submit" class="form__submit_btn">Send</button>
        </div>
      </form>
    </main>
  </body>
</html>
